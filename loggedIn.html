<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Styles/newStyles.css">
    <link rel="icon" href="Images/favicon.png" type="image/x-icon" >

    <!-- Getting font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

    <meta name="description" content="COP4331 Group 16 Project. 
    Group members: David Gusmao, Tyler Takimoto, Juan Pinero, Andres Casto.">

    <title>CS VS GORILLA</title>
</head>
<body onload="readCookie(); loadContacts()">
<!-- <body> -->

    <br>

    <div class="loginBox">
        <a href = "login.html" target=_parent title="Logout">
            <input class="button" type="submit" value="Logout" onclick="logout()">
        </a>
    </div>

    <div class="titleBackground">
        <h1>100 CS MAJORS VS 1 GORILLA</h1>
    </div>

    <br><br><br>

    <div class="myClass" style="width: 80%; flex-direction: unset; justify-content: unset;">

        <h1>CONTACTS</h1>

        <div>
            <div class="containerGrid">
                <button id="add_contact" alt="add_contact_icon" title="Add Contact" onclick="toggleVisibility(document.getElementById('contact_adder'))" style="vertical-align: top;"><img src="Images/AddContact.webp"></button>
                <input type="text" id="user_search" name="user_search" placeholder="Search contact" style="color: white; vertical-align: top;" onkeyup="loadContacts()">
            </div>

            <!-- <input class="inputs" type="text" id="user_search" name="user_search" placeholder="Search contact" style="text-align: center; display: inline;"> -->
            <div id="contact_adder" style="display: none;">
                <div>
                    <label id="first_name_label" for="first_name">First Name</label>
                    <input class="smallInputs" type="text" id="first_name" name="first_name" placeholder="John" style="width: 100px;">
                </div>

                <div>
                    <label id="last_name_label" for="last_name">Last Name</label>
                    <input class="smallInputs" type="text" id="last_name" name="last_name" placeholder="Doe">
                </div>

                <div>
                    <label id="phone_label" for="phone">Phone #</label>
                    <input class="smallInputs" type="text" id="phone" name="phone" placeholder="### - ### - ####">
                </div>

                <div>
                    <label id="email_label" for="email">Email</label>
                    <input class="smallInputs" type="text" id="email" name="email" placeholder="Address@mail.com">
                </div>
                
                <div>
                    <input class="button" type="submit" value="Submit" onclick="addContact()" style="padding: 7px 7px; margin: 20px;">
                </div>

            </div>
            
            <p id="error_display"></p>
        </div>

        <div>
            <table id="contactTable" class="contactTable">
                <tr>
                    <th style="width: 20%;">FIRST NAME</th>
                    <th style="width: 20%;">LAST NAME</th>
                    <th style="width: 25%;">EMAIL</th>
                    <th style="width: 20%;">PHONE #</th>
                    <th style="width: 15%;">ACTIONS</th>
                </tr>
                <tr>
                    <td class = "first_Name" id="first_Name0">Please</td>
                    <td class = "last_Name" id="last_Name0">add</td>
                    <td class = "email" id="email0">a</td>
                    <td class = "phone" id="phone0">contact</td>
                    <td>
                        <button id="change"><img id="change" name="change" src="Images/ChangeIcon.webp" title="Change" onclick="edit_row(0, 1)"></button>
                        <button id="delete"><img id="delete" name="delete" src="Images/TrashCan.webp" title="Delete" onclick="deleteContact(0, 1)"></button>
                    </td>
                </tr>
            </table>
        </div>



        <p id="error_display"></p>

        <div>
            <img id="monkey" src="Images/transparentMonkey.gif" title="Monkey">
        </div>

    </div>

    <script src="Js/program.js"></script>
</body>
</html>
