<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="icon" href="Images/favicon.png" type="image/x-icon" >

    <!-- Getting font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    
    <title>COP4331Group16</title>
</head>
<body>

    <br>

    <div class="loginBox">
        <a href = "index.html" target=_self title="Main page">
            <input class="button" type="submit" value="Home">
        </a>
    </div>

    <div class="titleBackground">
        <h1>COP4331 Group 16 Small Project</h1>
    </div>

    <br>

    <div class="myClass">

        <div>
            <a>Already have an account?</a>
            <a href = "login.html" target=_parent title="Login to existing account" style="color: #338020;">
                <u>Login</u>
            </a>
        </div>

        <hr>
        
        <div>
            <h2><u>Sign up</u></h2>

            <span style="float: left; margin-left: 13%;">
                <label for="first_name">First Name</label>
                <input class="inputs" type="text" id="first_name" name="first_name" placeholder="John">
            </span>

            <span style="float: right; margin-right: 13%;">
                <label for="last_name">Last Name</label>
                <input class="inputs" type="text" id="last_name" name="last_name" placeholder="Doe">
            </span>

            <br><br><br><br>

            <span style="float: left; margin-left: 13%;">
                <label for="username_input">Username</label>
                <input class="inputs" type="text" id="username_input" name="username_input" placeholder="User">
            </span>

            <span style="float: right; margin-right: 13%;">
                <label for="password_input"> Password</label>
                <input class="inputs" type="password" id="password_input" name="password_input" placeholder="Pass"><br><br>
            </span>

            <br><br><br><br><br>

            <input class="button" type="submit" value="Submit" onclick="register()">

            <p id="error_display"></p>
        </div>

        <div>
            <img id="monkey" src="Images/transparentMonkey.gif" title="Monkey">
        </div>

    </div>

    <script src="Js/program.js"></script>

</body>
</html>
